<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header-container"></div>

<h1>Unit Converter</h1>

<div class="converter">
  <label>Type</label>
  <select id="type">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
  </select>

  <input id="inputValue" type="number" placeholder="Value">
  <select id="fromUnit"></select>
  <select id="toUnit"></select>

  <input id="result" readonly placeholder="Result">
  <button id="convertBtn">Convert</button>
</div>

<div id="footer-container"></div>

<script src="script.js"></script>
<script>
  fetch("../../includes/header.html").then(r=>r.text()).then(h=>header_container.innerHTML=h);
  fetch("../../includes/footer.html").then(r=>r.text()).then(f=>footer_container.innerHTML=f);
</script>

</body>
</html>
